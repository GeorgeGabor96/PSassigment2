<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Electric Castle Shop</title>
</head>
<body>
    <h1>Categorii</h1>
    <ul>
        <li th:each="categories : ${categories}">
            <a th:href="@{'/Admin/Category/' + ${categories.id}}"><pre th:text="${categories.name} + '  ID:' + ${categories.id}"></pre></a>
        </li>
    </ul>

    <h1>Produse</h1>
    <ul th:each="products : ${products}">
        <li th:text="${products.name} + ' - ' + ${products.price} + 'RON'"></li>
    </ul>

    <form action="/Admin/Category" method="post">
        Denumire: <input type="text" name="name">
        Parinte: <input type="text" name="parent">
        <input type="submit" value="Add">
    </form>
</body>
</html>
