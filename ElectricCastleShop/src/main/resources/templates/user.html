<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Electric Castle Shop</title>
</head>
<body>

    <h1>Categorii</h1>
    <ul>
        <li th:each="categories : ${categories}">
            <a th:href="@{'/User/' + ${categories.id}}"><pre th:text="${categories.name}"></pre></a>
        </li>
    </ul>

    <h1>Produse</h1>
    <ul th:each="products : ${products}">
        <li th:text="${products.name} + ' - ' + ${products.price} + 'RON'"></li>
    </ul>

</body>
</html>
